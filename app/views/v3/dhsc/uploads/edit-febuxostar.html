<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="nhsuk-grid-row">
<div class="nhsuk-grid-column-two-thirds">


<h1 class="nhsuk-heading-xl">
<span class="nhsuk-caption-l">Entry 4 of 4</span>
<span id="product-name">Edit row entry</span>
</h1>


<form action="edit-aspirin.html">


<div class="nhsuk-form-group">
<label class="nhsuk-label" for="vtm">Virtual Therapeutic Moeity (VTM)</label>
<input class="nhsuk-input nhsuk-u-width-two-thirds" id="vtm" value="Abacavir">
</div>


<div class="nhsuk-form-group">
<label class="nhsuk-label" for="maDate">Market Authorization Date</label>

<div class="nhsuk-date-input" id="maDate" name="maDate" value="22/04/2023" >
      <div class="nhsuk-date-input__item">
        <div class="nhsuk-form-group">
          <label class="nhsuk-label nhsuk-date-input__label" for="date-of-birth-day">
            Day
          </label>
          <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="maDate-day" value="22" type="text" inputmode="numeric">
        </div>
      </div>
      <div class="nhsuk-date-input__item">
        <div class="nhsuk-form-group">
          <label class="nhsuk-label nhsuk-date-input__label" for="date-of-birth-month">
            Month
          </label>
          <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="maDate-month" value="04" type="text" inputmode="numeric">
        </div>
      </div>
      <div class="nhsuk-date-input__item">
        <div class="nhsuk-form-group">
          <label class="nhsuk-label nhsuk-date-input__label" for="date-of-birth-year">
            Year
          </label>
          <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="maDate-year" value="2024" type="text" inputmode="numeric">
        </div>
      </div>
    </div>
</div>


<div class="nhsuk-form-group">
<label class="nhsuk-label">Authorisation Number</label>
<input class="nhsuk-input nhsuk-u-width-two-thirds" value="MA/2010/220">
</div>


<div class="nhsuk-form-group">
<label class="nhsuk-label">Product Name</label>
<input class="nhsuk-input nhsuk-u-width-two-thirds" value="Abacavir slow release 120mg tablets">
</div>


<div class="nhsuk-form-group">
<label class="nhsuk-label">Company Name</label>
<input class="nhsuk-input nhsuk-u-width-two-thirds" value="Qualtrics Consulting Ltd">
</div>


<div class="nhsuk-form-group">
<label class="nhsuk-label">dm+d Matched Name</label>
<input class="nhsuk-input nhsuk-u-width-two-thirds" value="Qualtrucks Ltd">
</div>


</form>


</div>
</div>

<a href="/v3/dhsc/uploads/ma-review2" class="nhsuk-button" id="confirmButton">
  Save and continue
</a>


<a href="/v3/dhsc/uploads/upload-your-dataset" class="nhsuk-button nhsuk-button--secondary">
  Cancel upload
</a>



<script>
  const input = document.getElementById("vtm");
  const button = document.getElementById("confirmButton");

  input.addEventListener("input", () => {
    const value = input.value.trim().toLowerCase();

    if (value.includes("error")) {
      button.href = "/v3/dhsc/uploads/block";
    } else {
      button.href = "/v3/dhsc/uploads/ma-review2";
    }
  });
</script>

{% endblock %}
