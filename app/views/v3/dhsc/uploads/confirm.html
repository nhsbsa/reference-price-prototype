<!-- Extends the layout from /app/views/layout.html -->
{% extends 'layout-dhsc.html' %}
<!--
  In /app/views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->

<!--
  Use this to set the page name which will appear at the
  start of the <title> tag, followed by the service name.
  This is often not needed on the homepage, where only the
  service name is needed. You can also reuse this variable
  within the <h1>, where they are the same.
-->
{% set pageName = "Upload data confirm" %}

<!-- For adding a breadcrumb or back link -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/breadcrumbs and https://service-manual.nhs.uk/design-system/components/back-link -->
{% block beforeContent %}
<nav class="nhsuk-breadcrumb" aria-label="Breadcrumb">
  <ol class="nhsuk-breadcrumb__list">
    <li class="nhsuk-breadcrumb__list-item">
      <a class="nhsuk-breadcrumb__link" href="/v3/dhsc">Dashboard</a>
    </li>
     <li class="nhsuk-breadcrumb__list-item">
      <a class="nhsuk-breadcrumb__link" href="/v3/dhsc/datasources">View data</a>
    </li>
   <li class="nhsuk-breadcrumb__list-item">
      <a class="nhsuk-breadcrumb__link" href="/v3/dhsc/uploads/index">Uploaded data</a>
    </li> 
  </ol>
<!-- 
  <a class="nhsuk-back-link" href="#">
    <span class="nhsuk-u-visually-hidden">Back to</span> Hospitals
  </a> -->

</nav>
{% endblock %}

<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
        <div class="nhsuk-panel">
  <h1 class="nhsuk-panel__title">
     
  </h1>

</div>
        <p class="nhsuk-body">
            You have updated <strong>eighty (80)</strong> entries in the dataset
        </p>



  <a href="/v3/dhsc/uploads/view/" class="nhsuk-button">
            View dataset
        </a>


  <a href="/v3/dhsc/" class="nhsuk-button nhsuk-button--secondary">
            Back to dashboard
        </a>

        <!-- End of content -->

    </div>
</div>

<script>
  (function () {
    const params = new URLSearchParams(window.location.search);
    const origin = params.get("origin");

    // Map for headings
    const titleMap = {
      "ma": "Market authorisation data uploaded",
      "spc": "Supplementary product certificate data uploaded",
      "vtm": "VTM originator data uploaded"
    };

    // Map for button URLs
    const urlMap = {
      "ma": "/v3/dhsc/uploads/view/ma",
      "spc": "/v3/dhsc/uploads/view/spc",
      "vtm": "/v3/dhsc/uploads/view/vtm"
    };

    // Update heading if it exists
    const heading = document.querySelector(".nhsuk-panel__title");
    if (heading && titleMap[origin]) {
      heading.textContent = titleMap[origin];
    }

    // Update "View dataset" button href if it exists
    const viewButton = document.querySelector(".nhsuk-button");
    if (viewButton && urlMap[origin]) {
      viewButton.href = urlMap[origin];
    }
  })();
</script>

{% endblock %}
