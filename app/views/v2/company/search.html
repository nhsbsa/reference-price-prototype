<!-- ADDING CUSTOM CSS - Add your custom CSS or Sass in /app/assets/sass/main.scss -->

<!-- Extends the layout from /app/views/layout.html -->
{% extends 'layout-company.html' %}
<!--
  In /app/views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->

<!--
  Use this to set the page name which will appear at the
  start of the <title> tag, followed by the service name.
  This is often not needed on the homepage, where only the
  service name is needed. You can also reuse this variable
  within the <h1>, where they are the same.
-->
{% set pageName = "Search" %}

<!-- For adding a breadcrumb or back link -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/breadcrumbs and https://service-manual.nhs.uk/design-system/components/back-link -->
{% block beforeContent %}
<a class="nhsuk-back-link" href="/v2/company/">
 Back to dashboard
</a>
{% endblock %}

<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

<fieldset class="nhsuk-fieldset">
  <legend class="nhsuk-fieldset__legend">
    <h1>
      Search for a product
    </h1>
  </legend>

  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="address-line-1">
     Search term
    </label>
    <input class="nhsuk-input" id="address-line-1" name="addressLine1" type="text" autocomplete="address-line1">
  </div>

  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="address-line-2">
      Company name (optional)
    </label>
    <input class="nhsuk-input" id="address-line-2" name="addressLine2" type="text" autocomplete="address-line2">
  </div>


</fieldset>

  <a href="/v2/company/search-result" class="nhsuk-button">
           Search
        </a>

          <a href="/v2/company/" class="nhsuk-button nhsuk-button--secondary">
           Back to dashboard
        </a>

        <!-- End of content -->

    </div>
</div>
{% endblock %}
